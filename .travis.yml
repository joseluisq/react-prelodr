sudo: false

language: node_js

node_js:
  - '4'
  - '5'
  - '6'
  - '7'

git:
  depth: 1

branches:
  only:
  - master
  - /^greenkeeper-/

notifications:
  email: false

cache:
  directories:
    - node_modules

before_install:
  - npm install -g npm
  - npm --version

after_success: npm run coverage
